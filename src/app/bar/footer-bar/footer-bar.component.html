<footer class="footer-bar">
  <div class="author">
    <div class="name">Vinylon</div>
    <p style="margin: 1.5rem 0;">
      You can click the link below to visit Vinylon's github.
    </p>
    <button class="button">Subscribe</button>
  </div>
  <div class="classification-grid" *ngFor="let item of footerContent">
    <div class="classification">
      {{item?.classification}}
    </div>
    <div class="label" *ngFor="let label of item?.labels">{{label}}</div>
  </div>
</footer>
