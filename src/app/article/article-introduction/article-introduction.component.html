<div class="articles-and-sidebar">
  <div>
    <div class="article-grid">
      <article class="article-card" *ngFor="let item of article">
        <div class="article-thumbnail-wrap">
          <img width="1200" height="600" [src]="item?.img" class="article-thumbnail">
        </div>
        <div class="article-article">
          <div class="tags">
            <a *ngFor="let tags of item?.tags; let i = index;">{{tags}}</a>
          </div>
          <h2>{{item?.title}}</h2>
          <div class="card-content">
            <p>{{item?.abstract}}</p>
          </div>
          <div class="author">
            <div class="avatar">
              <img alt="avatar" src="../../../assets/icons/avatar.jpg">
            </div>
            <div class="name">{{item?.author?.name}}</div>
            <div class="date">{{"on " + item?.author?.date}}</div>
          </div>
        </div>
      </article>
    </div>
    <button class="button" *ngIf=this.isHomePage>Keep browse more articles</button>
    <app-paginator class="paginator" [article]="this?.article" *ngIf=!this.isHomePage></app-paginator>
  </div>
  <div class="all-links">
    <div class="single-links" *ngFor="let item of shortArticle">
      <div class="links">
        <img src="https://css-tricks.com/wp-content/uploads/2022/10/SimplerCloudHappierDevsRight.jpg" alt="link">
      </div>
      <div class="interlude">
        The difference yourself with a $200 free credit to try out DigitalOcean!
      </div>
    </div>
  </div>
</div>
