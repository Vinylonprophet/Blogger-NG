<div class="articles-and-sidebar">
  <div>
    <div class="article-grid">
      <article class="article-card" *ngFor="let item of article" routerLink="/detail/{{item?.id}}">
        <div class="article-thumbnail-wrap">
          <img width="1200" height="600" [src]="item?.img" class="article-thumbnail">
        </div>
        <div class="article-article">
          <div class="tags">
            <a *ngFor="let tags of item?.tags; let i = index;">{{tags}}</a>
          </div>
          <h2>{{item?.title}}</h2>
          <div class="card-content">
            <p>{{item?.abstract}}</p>
          </div>
          <div class="author" *ngIf="currentPart === 'article'">
            <div class="avatar">
              <img alt="avatar" [src]="item?.author?.avatar">
            </div>
            <div style="display: flex;">
              <div class="name">{{item?.author?.name}}</div>
              <div class="date">{{"on " + item?.author?.date}}</div>
            </div>
          </div>
          <div class="author" *ngIf="currentPart === 'video'">
            <a [href]="item.link" target="_blank" class="video-button">Watch the Video</a>
          </div>
        </div>
      </article>
    </div>
    <button class="button" *ngIf=this.isHomePage routerLink="/article/0">Keep browser more articles</button>
    <app-paginator class="paginator" (previous)="updatePage($event)" (next)="updatePage($event)"
      (navTo)="updatePage($event)" [totalPage]="this.totalPage" [pageArray]="this.pageArray"
      [currentPage]="this.currentPage" *ngIf=!this.isHomePage></app-paginator>
  </div>
  <app-article-links></app-article-links>
</div>
